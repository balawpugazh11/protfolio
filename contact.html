<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section--one">
        <h1 class="section--one_name">Balamurugan M</h1>
        <p class="section--one__role">Full-stack Developer</p>
        <a class="section--one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter Your Name"
              class="contact-form__input"
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              class="contact-form__input"
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message"
              placeholder="Message"
              class="contact-form__textarea"
            ></textarea>
          </div>

          <div class="form-group">
            <input type="submit" value="Submit" class="section--one__contact" />
          </div>
        </form>
      </div>
      <div class="section--connect">
        <h5 class="section--connect__title">follow me Social Media:</h5>
        <p class="section--connect__item">
          <a href="https://www.instagram.com/">Instagram</a>
        </p>
        <p class="section--connect__item">
          <a href="https://in.linkedin.com/">LinkedIn</a>
        </p>
      </div>
    </div>

  </body>
</html>
